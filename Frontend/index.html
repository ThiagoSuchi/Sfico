<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--CSS-->
  <link rel="stylesheet" href="./src/styles/menu.css">
  <link rel="stylesheet" href="./src/styles/incomesAndExpense.css">
  <!--CSS-->

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--Bootstrap-->

  <!--Google Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <!--Google Fontes-->

  <title>Vite + TS</title>
</head>

<body>
  <div class="menu">
    <div class="div-logo">
      <img class="logo" src="./public/logo/Logo.png" alt="LOGO-SFICO">
    </div>

    <div class="links">
      <h3 id="receita"><i class="bi bi-graph-up-arrow"></i> Receitas</h3>
      <h3 id="despesa"><i class="bi bi-credit-card"></i> Despesas</h3>
      <h3 id="resumo"><i class="bi bi-bar-chart-line"></i> Resumo Financeiro</h3>
    </div>
  </div>

  <div class="general-section" id="general-incomes">
    <div class="title-section">
      <div>
        <h1>Receitas</h1>
        <p>Gerencie suas receitas e acompanhe seus ganhos</p>
      </div>
      <button><i class="bi bi-plus-circle" style="margin-right: 10px;"></i> Nova Receitas</button>
    </div>

    <div class="filter">
      <div class="category">
        <label for="category">Categoria</label>
        <select name="category" id="category">
          <option value="todas" selected>Todas as categorias</option>
          <option value="salario">Salário</option>
          <option value="renda-extra">Renda extra</option>
          <option value="investimentos">Investimentos</option>
          <option value="vendas">Vendas</option>
          <option value="reembolso">Reembolso</option>
          <option value="aposentadoria">Aposentadoria</option>
          <option value="premios-sorteios">Prêmios ou sorteios</option>
        </select>
      </div>

      <div class="monthYear">
        <label for="monthYear">Mês/Ano</label>
        <input type="month" id="monthYear" name="monthYear">
      </div>
    </div>

    <div class="items">
      <div class="value">
        <h2>+R$ NaN</h2>
        <div class="tags">
          <p><span>Salário</span></p>
          <p>Salário mensal</p>
        </div>
      </div>

      <div class="edit">
        <p class="date">31/09/2024</p>
        <button class="btn-edit"><i class="bi bi-pencil-square"></i> Editar</button>
        <button class="btn-delete"><i class="bi bi-trash3"></i> Excluir</button>
      </div>
    </div>
  </div>

  <div class="general-section" id="general-expenses">
    <div class="title-section">
      <div>
        <h1>Despesas</h1>
        <p>Gerencie suas despesas e controle seus gastos </p>
      </div>
      <button><i class="bi bi-plus-circle" style="margin-right: 10px;"></i> Nova Despesas</button>
    </div>

    <div class="filter">
      <div class="category">
        <label for="category">Categoria</label>
        <select name="category" id="category">
          <option value="" selected>Todas as categorias</option>
          <option value="alimentacao">Alimentação</option>
          <option value="transporte">Transporte</option>
          <option value="moradia">Moradia</option>
          <option value="lazer">Lazer</option>
          <option value="saude">Saúde</option>
          <option value="educacao">Educação</option>
          <option value="contas">Contas e serviços (água, luz, internet, etc.)</option>
          <option value="compras">Compras gerais</option>
          <option value="assinaturas">Assinaturas (Netflix, Spotify, etc.)</option>
          <option value="impostos">Impostos e taxas</option>
          <option value="presentes">Presentes e doações</option>
          <option value="viagens">Viagens</option>
        </select>
      </div>

      <div class="monthYear">
        <label for="monthYear">Mês/Ano</label>
        <input type="month" id="monthYear" name="monthYear">
      </div>
    </div>

    <div class="items">
      <div class="value">
        <h2>+R$ NaN</h2>
        <div class="tags">
          <p><span>Salário</span></p>
          <p>Salário mensal</p>
        </div>
      </div>

      <div class="edit">
        <p class="date">31/09/2024</p>
        <button class="btn-edit"><i class="bi bi-pencil-square"></i> Editar</button>
        <button class="btn-delete"><i class="bi bi-trash3"></i> Excluir</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
